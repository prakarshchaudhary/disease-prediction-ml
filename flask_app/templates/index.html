<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        form { display: flex; flex-wrap: wrap; gap: 15px; }
        label { flex-basis: 100%; margin-top: 10px; font-weight: bold; }
        input { flex-basis: 45%; padding: 8px; }
        button { padding: 10px 20px; background-color: #2c3e50; color: white; border: none; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>ðŸ©º Diabetes Risk Prediction</h1>
    <form method="POST">
        <label>Pregnancies:</label>
        <input type="number" name="Pregnancies" required>
        
        <label>Glucose:</label>
        <input type="number" name="Glucose" required>
        
        <label>Blood Pressure:</label>
        <input type="number" name="BloodPressure" required>
        
        <label>Skin Thickness:</label>
        <input type="number" name="SkinThickness" required>
        
        <label>Insulin:</label>
        <input type="number" name="Insulin" required>
        
        <label>BMI:</label>
        <input type="number" step="0.1" name="BMI" required>
        
        <label>Diabetes Pedigree Function:</label>
        <input type="number" step="0.001" name="DiabetesPedigreeFunction" required>
        
        <label>Age:</label>
        <input type="number" name="Age" required>
        
        <button type="submit">Predict</button>
    </form>

    {% if result_message %}
    <h2>Result:</h2>
    <pre>{{ result_message }}</pre>
    {% endif %}
</body>
</html>
